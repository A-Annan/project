


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource2" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Nom">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Nom}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Prenom">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Prenom}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Telephone">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Telephone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Ville">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ville </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Ville}} </mat-cell>
    </ng-container>



    <ng-container matColumnDef="Adresse">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Adresse}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="buttons1">
      <mat-header-cell *matHeaderCellDef > </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button  class="btn"    (click)="openDialog3(element)">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>

      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="buttons2">
      <mat-header-cell *matHeaderCellDef > </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button *ngIf="element.type != 'admin'" class="btn" (click)="openConfirmationDialog(element)"><span class="glyphicon glyphicon-trash"></span>
        </button>
      </mat-cell>
    </ng-container>




    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 30, 65, 100]"></mat-paginator>
</div>
