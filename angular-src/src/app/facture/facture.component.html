<form class="form-horizontal"  >
<mat-grid-list cols="5" rowHeight="2:1">
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <input  matInput placeholder=" Reference" type="number" [(ngModel)]="reference" name="reference" id="reference" >
            
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Designation" [(ngModel)]="designatio" name="designatio" id="designatio">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Prix" type="number" [(ngModel)]="prix" name="prix" id="prix">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Quantite" [(ngModel)]="quantite" name="quantite" id="quantite">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button type="submit"  (click)="addProduct()" mat-button>Ajouter</button>
    </mat-grid-tile>
    
  </mat-grid-list>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Reference </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Quantite </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-button>-</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
